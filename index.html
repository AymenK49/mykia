<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi d'Entretien Véhicule</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 50;
        }
        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .nav-item.active {
            background-color: #eff6ff;
            border-right: 3px solid #3b82f6;
            color: #3b82f6;
        }
        .reminder-card {
            border-left-width: 4px;
        }
        .mobile-menu-button {
            display: none;
        }
        .sidebar-mobile {
            display: none;
        }
        .sync-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .sidebar-mobile {
                display: block;
            }
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
            .mobile-menu-button {
                display: block;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .history-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (min-width: 769px) {
            .main-content {
                margin-left: 16rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Configuration Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyD5ELdf07UoR-viw5YyYP384K7wPzlGz_E",
          authDomain: "kia-maintenance-tracker.firebaseapp.com",
          databaseURL: "https://kia-maintenance-tracker-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "kia-maintenance-tracker",
          storageBucket: "kia-maintenance-tracker.firebasestorage.app",
          messagingSenderId: "625511645256",
          appId: "1:625511645256:web:da1b38436fbebe4a3b187d",
          measurementId: "G-2R4WRHQWK6"
        };
        // Initialiser Firebase
        let database = null;
        let auth = null;
        let firebaseInitialized = false;
        try {
            if (typeof firebase !== 'undefined') {
                const app = firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                auth = firebase.auth();
                firebaseInitialized = true;
                console.log("Firebase initialisé avec succès");
            } else {
                console.error("Firebase non disponible");
            }
        } catch (error) {
            console.error('Firebase initialization error:', error);
        }
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.FramerMotion || { motion: 'div', AnimatePresence: ({children}) => children };
        const App = () => {
            const [currentView, setCurrentView] = useState('dashboard');
            const [currentKilometrage, setCurrentKilometrage] = useState(0);
            const [entretiens, setEntretiens] = useState([]);
            const [consommations, setConsommations] = useState([]);
            const [isOnline, setIsOnline] = useState(firebaseInitialized);
            const [syncStatus, setSyncStatus] = useState(firebaseInitialized ? 'connecté' : 'hors ligne');
            const [syncMessage, setSyncMessage] = useState('');
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            // États pour l'authentification
            const [authMode, setAuthMode] = useState('login'); // 'login' ou 'register'
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [authError, setAuthError] = useState('');
            // États pour les formulaires
            const [formData, setFormData] = useState({
                type: 'vidange',
                date: '',
                kilometrage: '',
                cout: '',
                garage: '',
                details: {
                    marque: '',
                    viscosite: '',
                    filtreAir: false,
                    filtreHuile: false
                },
                notes: ''
            });
            const [formDataConso, setFormDataConso] = useState({
                type: 'kiosque',
                date: '',
                kmAvant: '',
                quantite: '',
                prixUnitaire: '2.525',
                montantTotal: '',
                station: ''
            });
            const [searchTerm, setSearchTerm] = useState('');
            const [filterType, setFilterType] = useState('all');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            // Gérer l'état d'authentification
            useEffect(() => {
                if (auth) {
                    const unsubscribe = auth.onAuthStateChanged((user) => {
                        if (user) {
                            console.log("Utilisateur connecté:", user);
                            setUser(user);
                            setLoading(false);
                        } else {
                            console.log("Utilisateur déconnecté");
                            setUser(null);
                            setLoading(false);
                        }
                    });
                    return () => unsubscribe();
                }
            }, []);
            // Charger les données lorsque l'utilisateur est connecté
            useEffect(() => {
                if (user && database) {
                    const loadData = async () => {
                        try {
                            console.log("Chargement des données depuis Firebase pour l'utilisateur:", user.uid);
                            // Charger les entretiens
                            const snapshotEntretiens = await database.ref(`users/${user.uid}/vehicleData/entretiens`).once('value');
                            const dataEntretiens = snapshotEntretiens.val();
                            // Charger les consommations
                            const snapshotConsos = await database.ref(`users/${user.uid}/vehicleData/consommations`).once('value');
                            const dataConsos = snapshotConsos.val();
                            if (dataEntretiens) {
                                setEntretiens(dataEntretiens);
                            }
                            if (dataConsos) {
                                setConsommations(dataConsos);
                            }
                            setIsOnline(true);
                            setSyncStatus('synchronisé');
                            setSyncMessage('Données chargées');
                        } catch (error) {
                            console.error('Erreur de chargement:', error);
                            setSyncStatus('erreur');
                            setSyncMessage('Erreur de chargement');
                        }
                    };
                    loadData();
                    // Écouter les changements en temps réel
                    const unsubscribeEntretiens = database.ref(`users/${user.uid}/vehicleData/entretiens`).on('value', (snapshot) => {
                        const data = snapshot.val();
                        console.log("Entretiens mis à jour:", data);
                        if (data) {
                            setEntretiens(data);
                        }
                        setSyncStatus('synchronisé');
                    }, (error) => {
                        console.error("Erreur d'écoute entretiens:", error);
                    });
                    const unsubscribeConsos = database.ref(`users/${user.uid}/vehicleData/consommations`).on('value', (snapshot) => {
                        const data = snapshot.val();
                        console.log("Consommations mises à jour:", data);
                        if (data) {
                            setConsommations(data);
                        }
                        setSyncStatus('synchronisé');
                    }, (error) => {
                        console.error("Erreur d'écoute consommations:", error);
                    });
                    return () => {
                        unsubscribeEntretiens();
                        unsubscribeConsos();
                    };
                }
            }, [user]);
            // Fonction de connexion
            const handleLogin = async (e) => {
                e.preventDefault();
                if (auth) {
                    try {
                        setSyncStatus('connexion...');
                        setSyncMessage('Connexion en cours');
                        setAuthError('');
                        await auth.signInWithEmailAndPassword(email, password);
                        setSyncMessage('Connexion réussie');
                    } catch (error) {
                        console.error('Erreur de connexion:', error);
                        setAuthError(error.message);
                        setSyncStatus('erreur');
                        setSyncMessage('Erreur de connexion');
                    }
                }
            };
            // Fonction d'inscription
            const handleRegister = async (e) => {
                e.preventDefault();
                if (password !== confirmPassword) {
                    setAuthError('Les mots de passe ne correspondent pas');
                    return;
                }
                if (auth) {
                    try {
                        setSyncStatus('inscription...');
                        setSyncMessage('Inscription en cours');
                        setAuthError('');
                        await auth.createUserWithEmailAndPassword(email, password);
                        setSyncMessage('Inscription réussie');
                    } catch (error) {
                        console.error('Erreur d\'inscription:', error);
                        setAuthError(error.message);
                        setSyncStatus('erreur');
                        setSyncMessage('Erreur d\'inscription');
                    }
                }
            };
            // Fonction de déconnexion
            const signOut = async () => {
                if (auth) {
                    try {
                        await auth.signOut();
                        setEntretiens([]);
                        setConsommations([]);
                        setCurrentKilometrage(0);
                        setSyncMessage('Déconnexion réussie');
                    } catch (error) {
                        console.error('Erreur de déconnexion:', error);
                    }
                }
            };
            // Fonction de sauvegarde manuelle
            const saveToCloud = async () => {
                if (database && user) {
                    try {
                        setSyncStatus('sauvegarde...');
                        setSyncMessage('Sauvegarde en cours');
                        await database.ref(`users/${user.uid}/vehicleData`).update({
                            entretiens: entretiens,
                            consommations: consommations
                        });
                        setSyncStatus('synchronisé');
                        setSyncMessage('Données sauvegardées');
                        setTimeout(() => setSyncMessage(''), 3000);
                        console.log("Données sauvegardées avec succès");
                    } catch (error) {
                        console.error('Erreur de sauvegarde:', error);
                        setSyncStatus('erreur');
                        setSyncMessage('Erreur de sauvegarde');
                    }
                } else {
                    setSyncStatus('hors ligne');
                    setSyncMessage('Non connecté');
                }
            };
            // Calculs pour le tableau de bord
            const totalEntretiens = entretiens.length;
            const coutTotal = entretiens.reduce((sum, entretien) => sum + entretien.cout, 0);
            const coutMoyen = totalEntretiens > 0 ? (coutTotal / totalEntretiens).toFixed(3) : 0;
            // Calcul de la consommation moyenne
            const calculerConsommationMoyenne = () => {
                if (consommations.length === 0) return 0;
                const validConsos = consommations.filter(conso => 
                    conso.consommationAux100 && !isNaN(parseFloat(conso.consommationAux100))
                );
                if (validConsos.length === 0) return 0;
                const total = validConsos.reduce((sum, conso) => sum + parseFloat(conso.consommationAux100), 0);
                return (total / validConsos.length).toFixed(2);
            };
            const consommationMoyenne = calculerConsommationMoyenne();
            // Rappels - Vidange tous les 8000 km
            const rappels = entretiens.map(entretien => {
                const ecart = currentKilometrage - entretien.prochaineEcheance;
                let urgence = 'normal';
                let message = '';
                if (ecart >= 0) {
                    urgence = 'en-retard';
                    message = `En retard de ${Math.abs(ecart)} km`;
                } else if (ecart >= -1000) {
                    urgence = 'urgent';
                    message = `À faire dans ${Math.abs(ecart)} km`;
                } else if (ecart >= -3000) {
                    urgence = 'bientot';
                    message = `Prévoir dans ${Math.abs(ecart)} km`;
                }
                return { ...entretien, urgence, message };
            }).filter(rappel => rappel.urgence !== 'normal');
            // Ajouter rappel de vidange si aucun entretien n'existe
            const rappelsAffiches = [...rappels];
            if (entretiens.length === 0 && currentKilometrage > 0) {
                const nextVidange = 8000;
                const ecart = currentKilometrage - nextVidange;
                if (ecart >= -3000) {
                    let urgence = 'normal';
                    let message = '';
                    if (ecart >= 0) {
                        urgence = 'en-retard';
                        message = `Vidange en retard de ${Math.abs(ecart)} km`;
                    } else if (ecart >= -1000) {
                        urgence = 'urgent';
                        message = `Vidange à faire dans ${Math.abs(ecart)} km`;
                    } else if (ecart >= -3000) {
                        urgence = 'bientot';
                        message = `Vidange prévoir dans ${Math.abs(ecart)} km`;
                    }
                    rappelsAffiches.push({
                        id: 'reminder-vidange',
                        type: 'vidange',
                        prochaineEcheance: nextVidange,
                        urgence,
                        message
                    });
                }
            }
            const entretiensFiltres = entretiens.filter(entretien => {
                const matchesSearch = entretien.type.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     entretien.garage.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesFilter = filterType === 'all' || entretien.type === filterType;
                return matchesSearch && matchesFilter;
            });
            const handleSubmit = (e) => {
                e.preventDefault();
                // Définir l'intervalle en fonction du type d'entretien
                let intervalle = 8000; // par défaut pour vidange
                switch(formData.type) {
                    case 'vidange':
                        intervalle = 8000;
                        break;
                    case 'freins':
                        intervalle = 20000;
                        break;
                    case 'pneus':
                        intervalle = 100000;
                        break;
                    case 'filtres':
                        intervalle = 20000;
                        break;
                    case 'courroie':
                        intervalle = 20000;
                        break;
                    case 'bougies':
                        intervalle = 90000;
                        break;
                }
                const newEntretien = {
                    id: Date.now(),
                    ...formData,
                    kilometrage: parseInt(formData.kilometrage),
                    cout: parseFloat(formData.cout),
                    prochaineEcheance: parseInt(formData.kilometrage) + intervalle
                };
                setEntretiens([...entretiens, newEntretien]);
                setFormData({
                    type: 'vidange',
                    date: '',
                    kilometrage: '',
                    cout: '',
                    garage: '',
                    details: {
                        marque: '',
                        viscosite: '',
                        filtreAir: false,
                        filtreHuile: false
                    },
                    notes: ''
                });
                setCurrentView('dashboard');
                setSidebarOpen(false);
            };
            // Gestion du formulaire de consommation
            const handleConsoChange = (field, value) => {
                const updatedData = { ...formDataConso, [field]: value };
                // Calcul automatique selon le type
                if (updatedData.type === 'kiosque') {
                    updatedData.prixUnitaire = '2.525';
                    if (field === 'quantite') {
                        updatedData.montantTotal = (parseFloat(value) * 2.525).toFixed(3);
                    } else if (field === 'montantTotal') {
                        updatedData.quantite = (parseFloat(value) / 2.525).toFixed(2);
                    }
                } else {
                    if (field === 'quantite' && updatedData.prixUnitaire) {
                        updatedData.montantTotal = (parseFloat(value) * parseFloat(updatedData.prixUnitaire)).toFixed(3);
                    } else if (field === 'prixUnitaire' && updatedData.quantite) {
                        updatedData.montantTotal = (parseFloat(updatedData.quantite) * parseFloat(value)).toFixed(3);
                    } else if (field === 'montantTotal' && updatedData.quantite && parseFloat(updatedData.quantite) > 0) {
                        updatedData.prixUnitaire = (parseFloat(value) / parseFloat(updatedData.quantite)).toFixed(3);
                    }
                }
                setFormDataConso(updatedData);
            };
            const handleSubmitConso = (e) => {
                e.preventDefault();
                
                // Trouver le kilométrage du dernier plein
                let kmPrecedent = 0;
                if (consommations.length > 0) {
                    // Trouver le plein avec le kmAvant le plus élevé parmi ceux enregistrés
                    const dernierPlein = consommations.reduce((prev, current) => (prev.kmAvant > current.kmAvant) ? prev : current);
                    kmPrecedent = parseInt(dernierPlein.kmAvant) || 0;
                }
                
                const kmActuel = parseInt(formDataConso.kmAvant) || 0;
                const kmParcourus = kmActuel - kmPrecedent;
                
                // Vérifier si kmParcourus est valide (positif)
                if (kmParcourus <= 0) {
                    alert("Le kilométrage actuel doit être supérieur au kilométrage du plein précédent.");
                    return; // Empêcher la soumission
                }
                
                const quantite = parseFloat(formDataConso.quantite);
                const consommationAux100 = quantite && kmParcourus > 0 ? 
                    ((quantite / kmParcourus) * 100).toFixed(2) : 0;

                const newConso = {
                    id: Date.now(),
                    ...formDataConso,
                    kmParcourus: kmParcourus, // Distance parcourue depuis le dernier plein
                    consommationAux100: consommationAux100 // Consommation calculée pour cette période
                };

                setConsommations([...consommations, newConso]);
                
                // Réinitialiser le formulaire
                setFormDataConso({
                    type: 'kiosque',
                    date: '',
                    kmAvant: '',
                    quantite: '',
                    prixUnitaire: '2.525',
                    montantTotal: '',
                    station: ''
                });
                
                setCurrentView('dashboard');
                setSidebarOpen(false);
            };
            const getTypeIcon = (type) => {
                switch(type) {
                    case 'vidange': return 'fa-oil-can';
                    case 'freins': return 'fa-brake';
                    case 'pneus': return 'fa-tire';
                    case 'bougies': return 'fa-bolt';
                    case 'consommation': return 'fa-gas-pump';
                    default: return 'fa-wrench';
                }
            };
            const getTypeColor = (type) => {
                switch(type) {
                    case 'vidange': return 'bg-blue-500';
                    case 'freins': return 'bg-red-500';
                    case 'pneus': return 'bg-green-500';
                    case 'bougies': return 'bg-yellow-500';
                    case 'consommation': return 'bg-purple-500';
                    default: return 'bg-gray-500';
                }
            };
            const getUrgenceColor = (urgence) => {
                switch(urgence) {
                    case 'en-retard': return 'border-l-red-500 bg-red-50';
                    case 'urgent': return 'border-l-orange-500 bg-orange-50';
                    case 'bientot': return 'border-l-yellow-500 bg-yellow-50';
                    default: return 'border-l-gray-300 bg-gray-50';
                }
            };
            const getTypeLabel = (type) => {
                switch(type) {
                    case 'vidange': return 'Vidange';
                    case 'freins': return 'Freins';
                    case 'pneus': return 'Pneus';
                    case 'filtres': return 'Filtres';
                    case 'courroie': return 'Courroie';
                    case 'bougies': return 'Bougies';
                    case 'consommation': return 'Consommation';
                    default: return type;
                }
            };
            // Fonction pour formater les montants en TND
            const formatTND = (amount) => {
                return new Intl.NumberFormat('fr-TN', {
                    style: 'currency',
                    currency: 'TND',
                    minimumFractionDigits: 3,
                    maximumFractionDigits: 3
                }).format(amount);
            };
            // Fonction pour réinitialiser toutes les données
            const resetData = () => {
                if (confirm('Êtes-vous sûr de vouloir réinitialiser toutes les données ?')) {
                    setEntretiens([]);
                    setConsommations([]);
                    setCurrentKilometrage(0);
                    if (database && user) {
                        database.ref(`users/${user.uid}/vehicleData`).remove();
                    }
                }
            };
            const menuItems = [
                { id: 'dashboard', label: 'Tableau de bord', icon: 'fa-chart-line' },
                { id: 'ajout', label: 'Ajouter entretien', icon: 'fa-plus' },
                { id: 'consommation', label: 'Consommation', icon: 'fa-gas-pump' },
                { id: 'historique', label: 'Historique', icon: 'fa-history' }
            ];
            // Couleurs de statut de synchronisation
            const getStatusColor = () => {
                switch(syncStatus) {
                    case 'connecté':
                    case 'synchronisé':
                        return 'bg-green-500 text-white';
                    case 'hors ligne':
                        return 'bg-gray-500 text-white';
                    case 'erreur':
                        return 'bg-red-500 text-white';
                    case 'sauvegarde...':
                    case 'connexion...':
                    case 'inscription...':
                        return 'bg-blue-500 text-white';
                    default:
                        return 'bg-yellow-500 text-white';
                }
            };
            // Écran de chargement
            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Chargement...</p>
                        </div>
                    </div>
                );
            }
            // Écran d'authentification
            if (!user) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg card p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <i className="fas fa-car text-blue-600 text-4xl mb-4"></i>
                                <h1 className="text-2xl font-bold text-gray-800">Suivi d'Entretien Véhicule</h1>
                                <p className="text-gray-600">Gérez l'entretien de votre voiture</p>
                            </div>
                            {authMode === 'login' ? (
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <h2 className="text-xl font-semibold text-center mb-6">Connexion</h2>
                                    {authError && (
                                        <div className="bg-red-50 text-red-700 p-3 rounded-lg text-sm">
                                            {authError}
                                        </div>
                                    )}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                        <input
                                            type="email"
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="votre@email.com"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                                        <input
                                            type="password"
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="••••••••"
                                            required
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                                    >
                                        Se connecter
                                    </button>
                                    <div className="text-center mt-4">
                                        <button
                                            type="button"
                                            onClick={() => {
                                                setAuthMode('register');
                                                setAuthError('');
                                            }}
                                            className="text-blue-600 hover:text-blue-800 text-sm"
                                        >
                                            Pas encore de compte ? S'inscrire
                                        </button>
                                    </div>
                                </form>
                            ) : (
                                <form onSubmit={handleRegister} className="space-y-4">
                                    <h2 className="text-xl font-semibold text-center mb-6">Inscription</h2>
                                    {authError && (
                                        <div className="bg-red-50 text-red-700 p-3 rounded-lg text-sm">
                                            {authError}
                                        </div>
                                    )}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                        <input
                                            type="email"
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="votre@email.com"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                                        <input
                                            type="password"
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="••••••••"
                                            required
                                            minLength="6"
                                        />
                                        <p className="text-xs text-gray-500 mt-1">Minimum 6 caractères</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Confirmer le mot de passe</label>
                                        <input
                                            type="password"
                                            value={confirmPassword}
                                            onChange={(e) => setConfirmPassword(e.target.value)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="••••••••"
                                            required
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        className="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition-colors font-medium"
                                    >
                                        S'inscrire
                                    </button>
                                    <div className="text-center mt-4">
                                        <button
                                            type="button"
                                            onClick={() => {
                                                setAuthMode('login');
                                                setAuthError('');
                                            }}
                                            className="text-blue-600 hover:text-blue-800 text-sm"
                                        >
                                            Déjà un compte ? Se connecter
                                        </button>
                                    </div>
                                </form>
                            )}
                            <div className="mt-6 text-center text-xs text-gray-500">
                                Connectez-vous pour synchroniser vos données entre tous vos appareils
                            </div>
                        </div>
                    </div>
                );
            }
            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Indicateur de synchronisation */}
                    <div className={`sync-status ${getStatusColor()}`}>
                        <i className={`fas ${syncStatus === 'synchronisé' ? 'fa-sync-alt fa-spin' : syncStatus === 'sauvegarde...' ? 'fa-spinner fa-spin' : syncStatus === 'connexion...' || syncStatus === 'inscription...' ? 'fa-spinner fa-spin' : syncStatus === 'connecté' ? 'fa-wifi' : 'fa-exclamation-circle'}`}></i>
                        <span className="ml-2">{syncStatus}</span>
                        {syncMessage && <span className="ml-2">• {syncMessage}</span>}
                    </div>
                    {/* Mobile menu button */}
                    <div className="mobile-menu-button fixed top-4 left-4 z-40">
                        <button
                            onClick={() => setSidebarOpen(!sidebarOpen)}
                            className="bg-white p-3 rounded-lg shadow-lg"
                        >
                            <i className="fas fa-bars text-gray-600"></i>
                        </button>
                    </div>
                    {/* Navigation latérale - Desktop */}
                    <div className="sidebar fixed left-0 top-0 h-full w-64 bg-white hidden md:block">
                        <div className="p-6 border-b">
                            <div className="flex items-center space-x-3">
                                <i className="fas fa-car text-blue-600 text-2xl"></i>
                                <div>
                                    <h1 className="text-xl font-bold text-gray-800">Suivi Véhicule</h1>
                                    <p className="text-sm text-gray-500">Gestion d'entretien</p>
                                    {user && (
                                        <p className="text-xs text-gray-400 mt-1 truncate">{user.email}</p>
                                    )}
                                </div>
                            </div>
                        </div>
                        <nav className="mt-6">
                            {menuItems.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => {
                                        setCurrentView(item.id);
                                        setSidebarOpen(false);
                                    }}
                                    className={`w-full flex items-center space-x-3 px-6 py-3 text-left transition-colors nav-item ${
                                        currentView === item.id ? 'active' : 'text-gray-600 hover:bg-gray-50'
                                    }`}
                                >
                                    <i className={`fas ${item.icon} w-5 h-5`}></i>
                                    <span>{item.label}</span>
                                </button>
                            ))}
                            {/* Boutons d'export/import */}
                            <div className="px-6 py-4 border-t mt-4">
                                <button
                                    onClick={saveToCloud}
                                    className="w-full flex items-center justify-center space-x-2 px-4 py-2 text-left text-sm bg-blue-600 hover:bg-blue-700 text-white rounded mb-2"
                                >
                                    <i className="fas fa-cloud-upload-alt"></i>
                                    <span>Sauvegarder dans le cloud</span>
                                </button>
                                <button
                                    onClick={resetData}
                                    className="w-full flex items-center space-x-2 px-4 py-2 text-left text-sm text-red-600 hover:bg-red-50 rounded"
                                >
                                    <i className="fas fa-trash-alt"></i>
                                    <span>Réinitialiser</span>
                                </button>
                            </div>
                            {/* Déconnexion */}
                            <div className="px-6 py-4 border-t mt-4">
                                <button
                                    onClick={signOut}
                                    className="w-full flex items-center space-x-2 px-4 py-2 text-left text-sm text-gray-600 hover:bg-gray-50 rounded"
                                >
                                    <i className="fas fa-sign-out-alt"></i>
                                    <span>Déconnexion</span>
                                </button>
                            </div>
                            {/* Informations de synchronisation */}
                            <div className="px-6 py-4 border-t mt-4 text-xs text-gray-500">
                                <div className="flex items-center">
                                    <i className={`fas ${isOnline ? 'fa-circle text-green-500' : 'fa-circle text-gray-400'} mr-2`}></i>
                                    <span>{isOnline ? 'Connecté au cloud' : 'Hors ligne'}</span>
                                </div>
                                {user && (
                                    <div className="mt-1 truncate">
                                        <span>Utilisateur: {user.email}</span>
                                    </div>
                                )}
                            </div>
                        </nav>
                    </div>
                    {/* Navigation latérale - Mobile */}
                    {sidebarOpen && (
                        <div className="sidebar-mobile fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden">
                            <div className="bg-white w-64 h-full">
                                <div className="p-6 border-b">
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center space-x-3">
                                            <i className="fas fa-car text-blue-600 text-2xl"></i>
                                            <div>
                                                <h1 className="text-xl font-bold text-gray-800">Suivi Véhicule</h1>
                                                <p className="text-sm text-gray-500">Gestion d'entretien</p>
                                                {user && (
                                                    <p className="text-xs text-gray-400 mt-1 truncate">{user.email}</p>
                                                )}
                                            </div>
                                        </div>
                                        <button
                                            onClick={() => setSidebarOpen(false)}
                                            className="text-gray-500"
                                        >
                                            <i className="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <nav className="mt-6">
                                    {menuItems.map(item => (
                                        <button
                                            key={item.id}
                                            onClick={() => {
                                                setCurrentView(item.id);
                                                setSidebarOpen(false);
                                            }}
                                            className={`w-full flex items-center space-x-3 px-6 py-3 text-left transition-colors nav-item ${
                                                currentView === item.id ? 'active' : 'text-gray-600 hover:bg-gray-50'
                                            }`}
                                        >
                                            <i className={`fas ${item.icon} w-5 h-5`}></i>
                                            <span>{item.label}</span>
                                        </button>
                                    ))}
                                    {/* Boutons d'export/import mobile */}
                                    <div className="px-6 py-4 border-t mt-4">
                                        <button
                                            onClick={() => {
                                                saveToCloud();
                                                setSidebarOpen(false);
                                            }}
                                            className="w-full flex items-center justify-center space-x-2 px-4 py-2 text-left text-sm bg-blue-600 hover:bg-blue-700 text-white rounded mb-2"
                                        >
                                            <i className="fas fa-cloud-upload-alt"></i>
                                            <span>Sauvegarder</span>
                                        </button>
                                        <button
                                            onClick={() => {
                                                resetData();
                                                setSidebarOpen(false);
                                            }}
                                            className="w-full flex items-center space-x-2 px-4 py-2 text-left text-sm text-red-600 hover:bg-red-50 rounded"
                                        >
                                            <i className="fas fa-trash-alt"></i>
                                            <span>Réinitialiser</span>
                                        </button>
                                    </div>
                                    {/* Déconnexion mobile */}
                                    <div className="px-6 py-4 border-t mt-4">
                                        <button
                                            onClick={() => {
                                                signOut();
                                                setSidebarOpen(false);
                                            }}
                                            className="w-full flex items-center space-x-2 px-4 py-2 text-left text-sm text-gray-600 hover:bg-gray-50 rounded"
                                        >
                                            <i className="fas fa-sign-out-alt"></i>
                                            <span>Déconnexion</span>
                                        </button>
                                    </div>
                                    {/* Informations de synchronisation mobile */}
                                    <div className="px-6 py-4 border-t mt-4 text-xs text-gray-500">
                                        <div className="flex items-center">
                                            <i className={`fas ${isOnline ? 'fa-circle text-green-500' : 'fa-circle text-gray-400'} mr-2`}></i>
                                            <span>{isOnline ? 'Connecté au cloud' : 'Hors ligne'}</span>
                                        </div>
                                        {user && (
                                            <div className="mt-1 truncate">
                                                <span>Utilisateur: {user.email}</span>
                                            </div>
                                        )}
                                    </div>
                                </nav>
                            </div>
                        </div>
                    )}
                    {/* Contenu principal */}
                    <div className="main-content p-4 md:p-8 pt-20 md:pt-8">
                        <AnimatePresence mode="wait">
                            {currentView === 'dashboard' && (
                                <div key="dashboard" className="animate-fade-in">
                                    <h2 className="text-2xl md:text-3xl font-bold text-gray-800 mb-6">Tableau de bord</h2>
                                    {/* Mise à jour kilométrage */}
                                    <div className="bg-white rounded-lg card p-4 md:p-6 mb-6">
                                        <h3 className="text-lg font-semibold mb-4">Kilométrage actuel</h3>
                                        <div className="flex flex-col md:flex-row items-start md:items-center space-y-4 md:space-y-0 md:space-x-4">
                                            <input
                                                type="number"
                                                value={currentKilometrage}
                                                onChange={(e) => setCurrentKilometrage(parseInt(e.target.value) || 0)}
                                                className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent w-full"
                                                placeholder="Kilométrage"
                                            />
                                            <span className="text-xl md:text-2xl font-bold text-blue-600">{currentKilometrage.toLocaleString()} km</span>
                                        </div>
                                    </div>
                                    {/* Statistiques */}
                                    <div className="stats-grid grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-6">
                                        <div className="bg-white rounded-lg card p-4 md:p-6 hover:shadow-lg transition-shadow">
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <p className="text-sm text-gray-500">Nombre d'entretiens</p>
                                                    <p className="text-2xl md:text-3xl font-bold text-gray-800">{totalEntretiens}</p>
                                                </div>
                                                <i className="fas fa-wrench text-blue-500 text-xl md:text-2xl"></i>
                                            </div>
                                        </div>
                                        <div className="bg-white rounded-lg card p-4 md:p-6 hover:shadow-lg transition-shadow">
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <p className="text-sm text-gray-500">Coût total</p>
                                                    <p className="text-2xl md:text-3xl font-bold text-green-600">{formatTND(coutTotal)}</p>
                                                </div>
                                                <i className="fas fa-money-bill-wave text-green-500 text-xl md:text-2xl"></i>
                                            </div>
                                        </div>
                                        <div className="bg-white rounded-lg card p-4 md:p-6 hover:shadow-lg transition-shadow">
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <p className="text-sm text-gray-500">Consommation moyenne</p>
                                                    <p className="text-2xl md:text-3xl font-bold text-purple-600">{consommationMoyenne} L/100km</p>
                                                </div>
                                                <i className="fas fa-gas-pump text-purple-500 text-xl md:text-2xl"></i>
                                            </div>
                                        </div>
                                    </div>
                                    {/* Rappels */}
                                    <div className="mb-6">
                                        <h3 className="text-lg md:text-xl font-semibold mb-4">Rappels importants</h3>
                                        {rappelsAffiches.length > 0 ? (
                                            <div className="space-y-3 md:space-y-4">
                                                {rappelsAffiches.map(rappel => (
                                                    <div
                                                        key={rappel.id}
                                                        className={`border-l-4 rounded-lg p-3 md:p-4 reminder-card ${getUrgenceColor(rappel.urgence)}`}
                                                    >
                                                        <div className="flex flex-col md:flex-row md:items-center justify-between space-y-2 md:space-y-0">
                                                            <div className="flex items-center space-x-3">
                                                                <div className={`p-2 rounded-full ${getTypeColor(rappel.type)} text-white`}>
                                                                    <i className={`fas ${getTypeIcon(rappel.type)}`}></i>
                                                                </div>
                                                                <div>
                                                                    <p className="font-semibold capitalize text-sm md:text-base">{getTypeLabel(rappel.type)}</p>
                                                                    <p className="text-xs md:text-sm text-gray-600">{rappel.message}</p>
                                                                </div>
                                                            </div>
                                                            <div className="text-right">
                                                                <p className="text-xs text-gray-500">Échéance</p>
                                                                <p className="font-semibold text-sm md:text-base">{rappel.prochaineEcheance.toLocaleString()} km</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <div className="bg-white rounded-lg card p-6 md:p-8 text-center">
                                                <i className="fas fa-check-circle text-green-500 text-3xl md:text-4xl mx-auto mb-3"></i>
                                                <p className="text-gray-600 text-sm md:text-base">Aucun rappel urgent pour le moment</p>
                                                <p className="text-gray-500 text-xs mt-2">Ajoutez des entretiens pour commencer à recevoir des rappels</p>
                                            </div>
                                        )}
                                    </div>
                                    {/* Entretiens récents */}
                                    <div>
                                        <h3 className="text-lg md:text-xl font-semibold mb-4">Entretiens récents</h3>
                                        {entretiens.length > 0 ? (
                                            <div className="bg-white rounded-lg card overflow-hidden">
                                                <div className="divide-y">
                                                    {entretiens.slice(0, 3).map(entretien => (
                                                        <div key={entretien.id} className="p-3 md:p-4 hover:bg-gray-50 transition-colors">
                                                            <div className="flex flex-col md:flex-row md:items-center justify-between space-y-2 md:space-y-0">
                                                                <div className="flex items-center space-x-3">
                                                                    <div className={`p-2 rounded-full ${getTypeColor(entretien.type)} text-white`}>
                                                                        <i className={`fas ${getTypeIcon(entretien.type)}`}></i>
                                                                    </div>
                                                                    <div>
                                                                        <p className="font-semibold capitalize text-sm md:text-base">{getTypeLabel(entretien.type)}</p>
                                                                        <p className="text-xs text-gray-500">{entretien.date} • {entretien.garage}</p>
                                                                    </div>
                                                                </div>
                                                                <div className="text-right">
                                                                    <p className="font-semibold text-green-600 text-sm md:text-base">{formatTND(entretien.cout)}</p>
                                                                    <p className="text-xs text-gray-500">{entretien.kilometrage.toLocaleString()} km</p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="bg-white rounded-lg card p-8 md:p-12 text-center">
                                                <i className="fas fa-tools text-gray-400 text-3xl md:text-4xl mx-auto mb-3"></i>
                                                <p className="text-gray-600 text-sm md:text-base">Aucun entretien enregistré</p>
                                                <p className="text-gray-500 text-xs mt-2">Commencez par ajouter votre premier entretien</p>
                                                <button
                                                    onClick={() => setCurrentView('ajout')}
                                                    className="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors text-sm"
                                                >
                                                    Ajouter un entretien
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}
                            {currentView === 'ajout' && (
                                <div key="ajout" className="animate-fade-in">
                                    <h2 className="text-2xl md:text-3xl font-bold text-gray-800 mb-6">Ajouter un entretien</h2>
                                    <div className="bg-white rounded-lg card p-4 md:p-6">
                                        <form onSubmit={handleSubmit} className="space-y-4 md:space-y-6">
                                            <div className="form-grid grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Type d'entretien</label>
                                                    <select
                                                        value={formData.type}
                                                        onChange={(e) => setFormData({...formData, type: e.target.value})}
                                                        className="w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    >
                                                        <option value="vidange">Vidange (8000 km)</option>
                                                        <option value="freins">Freins (20000 km)</option>
                                                        <option value="pneus">Pneus (100000 km)</option>
                                                        <option value="filtres">Filtres (20000 km)</option>
                                                        <option value="courroie">Courroie de distribution (20000 km)</option>
                                                        <option value="bougies">Bougies (90000 km)</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                                    <input
                                                        type="date"
                                                        value={formData.date}
                                                        onChange={(e) => setFormData({...formData, date: e.target.value})}
                                                        className="w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                        required
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Kilométrage</label>
                                                    <input
                                                        type="number"
                                                        value={formData.kilometrage}
                                                        onChange={(e) => setFormData({...formData, kilometrage: e.target.value})}
                                                        className="w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                        placeholder="Kilométrage"
                                                        required
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Coût (TND)</label>
                                                    <input
                                                        type="number"
                                                        step="0.001"
                                                        value={formData.cout}
                                                        onChange={(e) => setFormData({...formData, cout: e.target.value})}
                                                        className="w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                        placeholder="Coût"
                                                        required
                                                    />
                                                </div>
                                                <div className="md:col-span-2">
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Garage</label>
                                                    <input
                                                        type="text"
                                                        value={formData.garage}
                                                        onChange={(e) => setFormData({...formData, garage: e.target.value})}
                                                        className="w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                        placeholder="Nom du garage"
                                                        required
                                                    />
                                                </div>
                                            </div>
                                            {/* Section spécifique pour les vidanges */}
                                            {formData.type === 'vidange' && (
                                                <div className="border-t pt-4 md:pt-6 animate-fade-in">
                                                    <h4 className="text-lg font-semibold mb-3 md:mb-4">Détails de l'huile</h4>
                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4 mb-4">
                                                        <div>
                                                            <label className="block text-sm font-medium text-gray-700 mb-2">Marque d'huile</label>
                                                            <select
                                                                value={formData.details.marque}
                                                                onChange={(e) => setFormData({
                                                                    ...formData,
                                                                    details: {...formData.details, marque: e.target.value}
                                                                })}
                                                                className="w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                            >
                                                                <option value="">Sélectionner une marque</option>
                                                                <option value="Total">Total</option>
                                                                <option value="Shell">Shell</option>
                                                                <option value="Castrol">Castrol</option>
                                                                <option value="Mobil">Mobil</option>
                                                                <option value="Elf">Elf</option>
                                                                <option value="BP">BP</option>
                                                                <option value="Texaco">Texaco</option>
                                                                <option value="Liqui Moly">Liqui Moly</option>
                                                                <option value="Motul">Motul</option>
                                                                <option value="Valvoline">Valvoline</option>
                                                                <option value="Penrite">Penrite</option>
                                                                <option value="Gulf">Gulf</option>
                                                                <option value="Fuchs">Fuchs</option>
                                                                <option value="Other">Autre</option>
                                                            </select>
                                                        </div>
                                                        <div>
                                                            <label className="block text-sm font-medium text-gray-700 mb-2">Viscosité</label>
                                                            <select
                                                                value={formData.details.viscosite}
                                                                onChange={(e) => setFormData({
                                                                    ...formData,
                                                                    details: {...formData.details, viscosite: e.target.value}
                                                                })}
                                                                className="w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                            >
                                                                <option value="">Sélectionner la viscosité</option>
                                                                <option value="0W-20">0W-20</option>
                                                                <option value="0W-30">0W-30</option>
                                                                <option value="0W-40">0W-40</option>
                                                                <option value="5W-20">5W-20</option>
                                                                <option value="5W-30">5W-30</option>
                                                                <option value="5W-40">5W-40</option>
                                                                <option value="10W-30">10W-30</option>
                                                                <option value="10W-40">10W-40</option>
                                                                <option value="15W-40">15W-40</option>
                                                                <option value="20W-50">20W-50</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                                        <div className="flex items-center">
                                                            <input
                                                                type="checkbox"
                                                                id="filtreAir"
                                                                checked={formData.details.filtreAir}
                                                                onChange={(e) => setFormData({
                                                                    ...formData,
                                                                    details: {...formData.details, filtreAir: e.target.checked}
                                                                })}
                                                                className="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                                            />
                                                            <label htmlFor="filtreAir" className="ml-2 block text-sm text-gray-700">
                                                                Filtre à air changé
                                                            </label>
                                                        </div>
                                                        <div className="flex items-center">
                                                            <input
                                                                type="checkbox"
                                                                id="filtreHuile"
                                                                checked={formData.details.filtreHuile}
                                                                onChange={(e) => setFormData({
                                                                    ...formData,
                                                                    details: {...formData.details, filtreHuile: e.target.checked}
                                                                })}
                                                                className="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                                            />
                                                            <label htmlFor="filtreHuile" className="ml-2 block text-sm text-gray-700">
                                                                Filtre à huile changé
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Notes et observations</label>
                                                <textarea
                                                    value={formData.notes}
                                                    onChange={(e) => setFormData({...formData, notes: e.target.value})}
                                                    rows={3}
                                                    className="w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="Notes supplémentaires..."
                                                />
                                            </div>
                                            <div className="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
                                                <button
                                                    type="submit"
                                                    className="flex-1 bg-blue-600 text-white py-2 md:py-3 px-4 md:px-6 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                                                >
                                                    Ajouter l'entretien
                                                </button>
                                                <button
                                                    type="button"
                                                    onClick={() => {
                                                        setCurrentView('dashboard');
                                                        setSidebarOpen(false);
                                                    }}
                                                    className="px-4 py-2 md:px-6 md:py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium"
                                                >
                                                    Annuler
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            )}
                            {currentView === 'consommation' && (
                                <div key="consommation" className="animate-fade-in">
                                    <h2 className="text-2xl md:text-3xl font-bold text-gray-800 mb-6">Ajouter une consommation</h2>
                                    <div className="bg-white rounded-lg card p-4 md:p-6">
                                        <form onSubmit={handleSubmitConso} className="space-y-4 md:space-y-6">
                                            <div className="form-grid grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Type de carburant</label>
                                                    <select
                                                        value={formDataConso.type}
                                                        onChange={(e) => {
                                                            const newType = e.target.value;
                                                            handleConsoChange('type', newType);
                                                            if (newType === 'kiosque') {
                                                                handleConsoChange('prixUnitaire', '2.525');
                                                            }
                                                        }}
                                                        className="w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    >
                                                        <option value="kiosque">Kiosque (1L = 2.525 TND)</option>
                                                        <option value="hors-kiosque">Hors kiosque (prix variable)</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                                    <input
                                                        type="date"
                                                        value={formDataConso.date}
                                                        onChange={(e) => handleConsoChange('date', e.target.value)}
